<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DevOps Made Easy site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFC0CB, #FF69B4);
        }

        header {
            background: linear-gradient(to right, #85016f, #064aaa);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }

        footer {
            background: linear-gradient(to right, #333, #666);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        </div>
        <div class="section">

            <ul>
                <li>DevOps training</li>
                <li>Consulting</li>
                <li>Placement support</li>
